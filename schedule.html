<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            font-family: Arial;
        }

        table { padding: 1px; }
        th { background: rgb(1, 117, 226)}
        .rheader { background: #c9eeff}

        body {
            background: linear-gradient(#fff, #2e92e9);
            background-size: 100% 150%;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="rheader">1st Hour</th>
                <td colspan="5"><center>Engineering and Design</center></td>

            </tr>
            <tr>
                <th scope="row" class="rheader">2nd Hour</th>
                <td colspan="5"><center>United States History</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">Advisory</th>
                <td colspan="2"><center>&nbsp;</center></td><td colspan="1"><center>Advisory</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">3rd Hour</th>
                <td colspan="5"><center>English 10</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">4th Hour</th>
                <td colspan="5"><center>Construction & Woodworking 2</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">5th Hour</th>
                <td colspan="5"><center>Geometry Honors</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">6th Hour</th>
                <td colspan="5"><center>Physical Science</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">7th Hour</th>
                <td colspan="5"><center>Web Design</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">8th Hour</th>
                <td colspan="5"><center>Computer Programming 2</center></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
